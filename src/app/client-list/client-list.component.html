<div class="mat-elevation-z8 list-style">
  <mat-form-field class="barre-recherche">
    <mat-label>Chercher</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Chercher...">
  </mat-form-field>

  <a routerLink="/client-add"><button mat-stroked-button class="button-add">Add</button></a>
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>

    <ng-container matColumnDef="num_tel">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Numéro de téléphone </th>
      <td mat-cell *matCellDef="let element"> {{element.num_tel}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button class="button-up-dl" mat-raised-button routerLink="{{element.id}}">
          <mat-icon>border_color</mat-icon>
        </button>
        <button class="button-up-dl" mat-raised-button (click)="deleteClient(element.id)">
          <mat-icon>delete_forever</mat-icon>
        </button>
        <button class="button-up-dl" mat-raised-button >
          <mat-icon>calendar_today

            .

          </mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
