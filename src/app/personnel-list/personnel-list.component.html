<div class="mat-elevation-z8 list-style">
  <a routerLink="/personnel-add"><button mat-stroked-button class="button-add">Add</button></a>
    <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
      </ng-container>

      <ng-container matColumnDef="date_naiss">
        <th mat-header-cell *matHeaderCellDef> Date de naissance </th>
        <td mat-cell *matCellDef="let element"> {{element.date_naiss}} </td>
      </ng-container>

      <ng-container matColumnDef="num_tel">
        <th mat-header-cell *matHeaderCellDef> Numéro de téléphone </th>
        <td mat-cell *matCellDef="let element"> {{element.num_tel}} </td>
      </ng-container>

      <ng-container matColumnDef="adresse">
        <th mat-header-cell *matHeaderCellDef> Adresse </th>
        <td mat-cell *matCellDef="let element"> {{element.adresse}} </td>
      </ng-container>

      <ng-container matColumnDef="cin">
        <th mat-header-cell *matHeaderCellDef> CIN </th>
        <td mat-cell *matCellDef="let element"> {{element.cin}} </td>
      </ng-container>

      <ng-container matColumnDef="tache">
        <th mat-header-cell *matHeaderCellDef> Taches </th>
        <td mat-cell *matCellDef="let element"> {{element.tacheList.join(', ')}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
              <button class="button-up-dl" mat-raised-button routerLink="{{element.id}}">
                  <mat-icon> border_color</mat-icon>
              </button>
              <button class="button-up-dl" mat-raised-button (click)="deletePersonnel(element.id)">
                <mat-icon>delete_forever</mat-icon>
              </button>
          </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  </div>
